<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Choose your weapon:</h1>
    <section class="buttons-box">
      <button class="rock-btn" value="Rock">Rock</button>
      <button class="paper-btn" value="Paper">Paper</button>
      <button class="scissors-btn" value="Scissors">Scissors</button>
    </section>
    <div>Results:</div>
    <p class="results"></p>
    <div>Score:</div>
    <p class="score"></p>
    <script src="./script.js"></script>
  </body>
</html>
